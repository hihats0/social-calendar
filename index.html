    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background: #f0f4f8; /* Removed gradient fixed background for better repaint performance */
        background-image: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        background-attachment: fixed;
        min-height: 100vh;
        font-size: 14px;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Refined custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Optimized Glass effect - Reduced blur radius for performance */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        /* Reduced blur from 16px to 8px to fix freezing */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
